<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Number Quiz</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .message {
        font-size: 1.5rem;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="quiz-container">
      <h1>Alphabet Number Quiz</h1>
      <button id="start-quiz">Start Quiz</button>
      <p class="message" id="result-message"></p>
    </div>

    <script>
      const alphabet = "abcdefghijklmnopqrstuvwxyz";

      document.getElementById("start-quiz").addEventListener("click", () => {
        const isLetterToNumber = Math.random() > 0.5;
        const randomIndex = Math.floor(Math.random() * alphabet.length);
        const letter = alphabet[randomIndex];
        const number = randomIndex + 1;

        let question, correctAnswer;
        if (isLetterToNumber) {
          question = `What is the number for the letter '${letter}'?`;
          correctAnswer = number;
        } else {
          question = `What is the letter for the number '${number}'?`;
          correctAnswer = letter;
        }

        const userAnswer = prompt(question);
        const messageElement = document.getElementById("result-message");

        if (userAnswer === null) {
          messageElement.textContent = "Quiz cancelled.";
          return;
        }

        if (userAnswer.toLowerCase() === correctAnswer.toString()) {
          messageElement.textContent = "Benar!";
          messageElement.style.color = "green";
        } else {
          messageElement.textContent = "Salah!";
          messageElement.style.color = "red";
        }
      });
    </script>
  </body>
</html>
